<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign Up</title>
    <link rel="icon" href="wallpaper15.jpg" />
    <link rel="stylesheet" href="signup.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">

<body>
    <!--Loader-->
    <div class="loader-container">
        <div class="loader">
          <div class="loader-circle"></div>
          <div class="loader-circle"></div>
          <div class="loader-circle"></div>
        </div>
      </div>
      
    
    <!--Sign Up-->
    <div class="container">
        <div class="box">
            <div class="card">
                <i class="material-symbols-outlined">person</i>
                <h2>###</h2>
                <h4>Just a couple clicks away to full experience.</h4>
                <p>We need some information inorder to enhance your experience.</p>
            </div>
            <div class="alts">
                <p>Signup With...</p>
                <div id="g_id_onload"
                    data-client_id="526429231765-noo6l017p70te9k7gbpeej64qse56t51.apps.googleusercontent.com"
                    data-context="signup"
                    data-ux_mode="popup"
                    data-login_uri="https://fatuousnerd.github.io/Signup/Signup/index.html"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="pill"
                    data-theme="filled_blue"
                    data-text="signin_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
            </div>
            <hr>
            <div class="wrapper">
                <form action="signup.php" method="post" id="sform" novalidate>
                   <input type="email" placeholder="email@example.com" id="email" name="email"><small id="ms"></small> 
                    <input type="text" placeholder="Username" id="user" name="username"><small id="us"></small>
                   <input type="password" placeholder="Password" id="pass" name="pass"><small id="ps"></small> 
                   <input type="password" placeholder="Confirm Password" id="cpass" name="cpass"><small id="cs"></small> 
                   <input type="submit"id="sub">
                </form>
            </div>
            <div class="texts">
                <p>Already have an account? <a href="../Login/index.html">Login here.</a></p>
                <p>Encountering any challenges? <a href="calvinkmwaura@gmail.com" target="_blank">Contact us here.</a></p>
            </div>
        </div>
        
    </div>
    
    <script src="validation.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        var load = document.querySelector(".loader-container");

        window.addEventListener("load", () => {
            load.style.display = 'none';
        });
    </script>
</body>
</html>
